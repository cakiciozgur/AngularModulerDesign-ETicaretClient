<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="container mt-5">
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm.value)" class="bg-light p-4 rounded shadow">
        <h2 class="text-center mb-4">Login</h2>
        <div class="mb-3">
          <label for="usernameOrEmail" class="form-label">Kullanıcı Adı / E-Posta</label>
          <input type="text" formControlName="usernameOrEmail" class="form-control smaller-alert" id="usernameOrEmail" [ngClass]="{'is-invalid': isFieldInvalid('usernameOrEmail')}">
          <div class="invalid-feedback smaller-alert" *ngIf="isFieldInvalid('usernameOrEmail')">
            Kullanıcı Adı/E-Posta boş geçilemez!
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" formControlName="password" class="form-control smaller-alert" id="password" [ngClass]="{'is-invalid': isFieldInvalid('password')}">
          <div class="invalid-feedback smaller-alert" *ngIf="isFieldInvalid('password')">
            Şifre boş geçilemez ve 3-50 karakter aralığında olmalıdır!
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </div>
        <div class="d-grid mt-2">
          <button type="submit" class="btn btn-secondary" routerLink="/password-reset">Şifremi Unuttum</button>
        </div>
        <div class="d-flex mt-2">
          <div style="margin-right:8px">
            <asl-google-signin-button></asl-google-signin-button>
          </div>
          <div>
            <img src="../../../assets/fb_login.png" height="32" width="32" style="cursor: pointer;" (click)="facebookLogin()" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
