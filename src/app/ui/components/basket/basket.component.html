<div class="modal fade modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Basket</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Product</th>
              <th scope="col">Price</th>
              <th scope="col">Qty</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="{{basketItem.basketItemId}}" *ngFor="let basketItem of basketItems; let i = index">
              <td>{{i+1}}</td>
              <td>{{basketItem.productName}}</td>
              <td>{{basketItem.price}}</td>
              <td>
                <input type="number" [value]="basketItem.quantity" style="width:40px" data-id="{{basketItem.basketItemId}}" (change)="changeQuantity($event)" />
              </td>
              <td>
                <button type="button" class="btn btn-danger" (click)="removeBasketItem(basketItem.basketItemId)" >X</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Complete Shopping</button>
      </div>
    </div>
  </div>
</div>
