<h1 mat-dialog-title> {{data.name}} Endpoint'ine Rol Atama İşlemi</h1>
<div mat-dialog-content>
  <p></p>
  <div matBadge="{{rolesComponent.selectedOptions.selected.length}}/{{totalCount}}" matBadgeOverlap="false" class="auth-section">İlgili sayfaya aşağıdan rol atayabilirsiniz.</div>
</div>

<mat-selection-list #rolesComponent>
  @for (role of listRoles; track role) {
  <mat-list-option [value]="role.name" selected="{{role.assigned}}">{{role.name}}</mat-list-option>
  }
</mat-selection-list>

<div mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRole(rolesComponent)">Rolleri Ata</button>
</div>
