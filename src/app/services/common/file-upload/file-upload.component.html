<div class="center">
  <ngx-file-drop dropZoneLabel="Drop files here" [accept]="fileUploadOptions.accept" (onFileDrop)="selectedFiles($event)">
    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
      
      <div>
        <img src="{../../../assets/drag_drop.png" /><br />
        <strong>{{fileUploadOptions.explanation}}</strong><br />
        <button type="button" class="btn btnIcon1 mt-2 mb-5 mx-auto px-5" (click)="openFileSelector()">Seç</button>
      </div>
    </ng-template>
  </ngx-file-drop>
  <div class="upload-table" *ngIf="files">
    <table class="table">
      <thead>
        <tr>
          <th>Seçilenler</th>
        </tr>
      </thead>
      <tbody class="upload-name-style">
        <tr *ngFor="let item of files; let i=index">
          <td><strong>{{ item.relativePath }}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
